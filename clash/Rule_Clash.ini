custom_proxy_group=🇭🇰 香港 · 自动`url-test`(?i)(?=.*(香港|港|HK|Hong Kong|🇭🇰|HongKong))^((?!(深港|US|家宽|游戏|剩余|流量|2.0|2倍|2x|3.0|3倍|3x|4.0|4倍|4x)).)*$`http://www.gstatic.com/generate_204`300,50,800
